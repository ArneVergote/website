<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Opdracht formvalidatie</title>
</head>
<body>
<form id="myForm">
    <div>
        <label for="txtVoornaam">Voornaam</label>
        <input type="text" id="txtVoornaam" />
        <span class="errorMessage" id="errVoornaam"></span>
    </div><br><br>
    <div>
        <label for="txtAchternaam">Familienaam:</label>
        <input type="text" id="txtAchternaam">
        <span class="errorMessage" id="errAchternaam"></span>
    </div><br><br>
    <div>
        <label for="txtGeboortedatum">Geboortedatum:</label>
        <input type="text" id="txtGeboortedatum">
        <span class="errorMessage" id="errGeboortedatum"></span>
    </div><br><br>
    <div>
        <label for="txtEmail">E-mail:</label>
        <input type="email" id="txtEmail">
        <span class="errorMessage" id="errEmail"></span>
    </div><br><br>
    <div>
        <label for="txtAantalKinderen">Aantal kinderen:</label>
        <input type="number" id="txtAantalKinderen">
        <span class="errorMessage" id="errAantalKinderen"></span>
    </div><br><br>
    <input type="button" id="btnValideer" value="Valideer" />
</form>
<script src="scripts/code.js"></script>
</body>
</html>
